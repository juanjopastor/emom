<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMOM Timer</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div id="app">
        <h2>EMOM Timer</h2>

        <div id="timer">
            <span id="minutes">01</span>:<span id="seconds">05</span>
        </div>

        <div id="controls">
            <button id="startButton">Start</button>
			<button id="stopButton" disabled="true">Stop</button>
            <button id="resetButton" disabled="true">Reset</button>
        </div>

		<div id="config">
			<div id="config">
				<label for="slider">Workout time:</label>
				<input type="range" id="slider" min="1" max="60" value="1">
                <button id="increaseButton">+</button>
                <button id="decreaseButton">-</button>
			</div>
		</div>

        <div id="status">
            <p>State: <span id="state">Ready</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

<footer>

  </footer>

</html>
